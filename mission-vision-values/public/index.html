<!DOCTYPE html>
<html>
    <header>
        <style>
            .goog-te-banner-frame,
            .custom-translate {
                display: none;
            }
        
            body {
                top: 0 !important;
            }
        
            .goog-tooltip {
                display: none !important;
            }
        
            .goog-tooltip:hover {
                display: none !important;
            }
        
            .goog-text-highlight {
                background-color: transparent !important;
                border: none !important;
                box-shadow: none !important;
            }
        </style>
    </header>
    <body>
        <div id="missionvisionvalues-root"></div>
        <div id="google_translate_element" style="display: none;"></div>
        <script type="text/javascript">
            var userLang = navigator.language || navigator.userLanguage || navigator.languages;
            function googleTranslateElementInit() {
                new google.translate.TranslateElement({ pageLanguage: "en", includedLanguages: "en,es,zh-CN,ru,hi" }, "google_translate_element");
            };
            (function () {
                if (!window.location.hash) {
                    window.location = window.location + `#googtrans(en|${userLang})`;
                    window.location.reload();
                };
                // history.pushState(null, null, window.location.origin + window.location.pathname);
            })();
        </script>
        <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    </body>
</html>
