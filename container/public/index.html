<!DOCTYPE html>
<html>
	<head>
		<style>
			html, body {
				height: 100%;
				width: 100%;
				margin: 0;
				padding: 0;
			}
			.goog-te-banner-frame,
            .custom-translate {
                display: none;
            }
        
            body {
                top: 0 !important;
            }
        
            .goog-tooltip {
                display: none !important;
            }
        
            .goog-tooltip:hover {
                display: none !important;
            }
        
            .goog-text-highlight {
                background-color: transparent !important;
                border: none !important;
                box-shadow: none !important;
            }
		</style>
	</head>

			var userLang = navigator.language || navigator.userLanguage || navigator.languages;
			function googleTranslateElementInit() {
				new google.translate.TranslateElement({ pageLanguage: "en", includedLanguages: "en,es,zh-CN,ru,hi" }, "google_translate_element");
			};
